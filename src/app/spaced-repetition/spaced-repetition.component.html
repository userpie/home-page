<div class="spaced-repetition-container">
  <header class="header">
    <div class="header-top">
      <h1>Spaced Repetition Study</h1>
      <app-language-switcher></app-language-switcher>
    </div>

    <nav class="view-navigation">
      <button
        type="button"
        (click)="toggleToArraysList()"
        class="btn btn-nav"
        [class.active]="currentView() === 'arraysList'"
      >
        Collections
      </button>
      <button
        type="button"
        (click)="toggleToStudyView()"
        class="btn btn-nav"
        [class.active]="currentView() === 'study'"
      >
        Flashcards
      </button>
    </nav>
  </header>

  @if (currentView() === 'arraysList') {
  <app-flashcard-arrays-list (collectionSelected)="onArraySelected($event)"></app-flashcard-arrays-list>
  } @else if(selectedFlashcards()) {
  <app-study-view [selectedFlashcards]="selectedFlashcards()"></app-study-view>
  }
</div>
