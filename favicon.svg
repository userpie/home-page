<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">Cartoon flamingo favicon with beach background</title>
  <desc id="desc">Pink flamingo standing on one leg on a beach, with blue sky, yellow sun, and sea background.</desc>

  <!-- Sky -->
  <rect width="64" height="64" fill="#BEEFFF"/>

  <!-- Sun -->
  <circle cx="52" cy="14" r="6" fill="#FFE066"/>

  <!-- Sea -->
  <rect y="36" width="64" height="10" fill="#64C8FF"/>

  <!-- Sand -->
  <rect y="46" width="64" height="18" fill="#F9E4B7"/>

  <!-- Flamingo neck -->
  <path d="M32 17
           C28 17 26 22 26 27
           C26 35 32 37 36 35
           C41 33 41 26 39 22
           C37 18 35 16 32 17Z"
        fill="#FF9CC2" stroke="#FF6AA3" stroke-width="1.6" stroke-linejoin="round"/>

  <!-- Head -->
  <ellipse cx="34" cy="16" rx="6.2" ry="5.8" fill="#FF9CC2" stroke="#FF6AA3" stroke-width="1.4"/>

  <!-- Beak -->
  <path d="M39 18
           C43.5 18 45.5 20 44.5 22
           C43 23.5 39.5 22.5 38 22
           L39 18Z"
        fill="#FFE07A" stroke="#E6B92E" stroke-width="1" stroke-linejoin="round"/>
  <path d="M44.5 22
           C45.5 22.5 45.5 23.5 44.5 24
           C43 25 41.5 23.5 40 22.5
           C41.5 22 43.5 21 44.5 22Z"
        fill="#111111"/>

  <!-- Eye -->
  <circle cx="31" cy="15.2" r="1.4" fill="#111111"/>
  <circle cx="30.5" cy="14.8" r="0.5" fill="#FFFFFF"/>

  <!-- Blush -->
  <circle cx="35.5" cy="19" r="1.3" fill="#FFD1E3" opacity="0.9"/>

  <!-- Body -->
  <ellipse cx="32" cy="36" rx="8" ry="6" fill="#FF9CC2" stroke="#FF6AA3" stroke-width="1.4"/>

  <!-- Leg -->
  <path d="M32 41 L32 54 M32 54 Q33.5 54 34.5 56"
        fill="none" stroke="#E6B92E" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="8.5" ry="2" fill="#000" opacity="0.05"/>
</svg>
